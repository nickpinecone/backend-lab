<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="top-bar">
            <div class="pvp">
                <button class="mode chosen">Player Vs Player</button>
                <div class="choice">
                    <button class="chosen" disabled="true">X</button><button disabled="true">O</button>
                </div>
            </div>
            <div class="pve">
                <button class="mode">Player Vs Computer</button>
                <div class="choice">
                    <button disabled="true">X</button><button disabled="true">O</button>
                </div>
            </div>
        </div>
        <div class="board">
            <div class="cell" number="0"></div>
            <div class="cell" number="1"></div>
            <div class="cell" number="2"></div>
            <div class="cell" number="3"></div>
            <div class="cell" number="4"></div>
            <div class="cell" number="5"></div>
            <div class="cell" number="6"></div>
            <div class="cell" number="7"></div>
            <div class="cell" number="8"></div>
        </div>
        <div class="bottom-bar">
            <div class="player1-score">Player-X: 0</div>
            <button id="result" hidden="true"></button>
            <div class="player2-score">Player-O: 0</div>
        </div>
    </div>
</body>
</html>
