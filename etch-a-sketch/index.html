<!DOCTYPE html>
<html lang="en">

<head>
    <title>Etch A Sketch</title>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="title">
        <h1>Etch A Sketch</h1>
    </div>
    <div class="content">
        <div class="side-panel">
            <div class="button-container">
                <div class="color-buttons">
                    <button type="button" id="normal">Normal</button>
                    <button type="button" id="rainbow">Rainbow</button>
                    <button type="button" id="shading">Shading</button>
                    <button type="button" id="eraser">Eraser</button>
                </div>
                <div class="canvas-buttons">
                    <button type="button" class="clear">Clear</button>
                    <button type="button" class="change">Change</button>
                </div>
            </div>
        </div>
        <div class="canvas-container">
            <div class="canvas"></div>
        </div>
        <div class="empty"></div> <!-- Empty space -->
    </div>
</body>

</html>
