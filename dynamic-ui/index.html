<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <script src="./src/scripts/drop-down.js" type="module" defer></script>
    <script src="./src/scripts/tabs-navigation.js" defer></script>
    <script src="./src/script.js" type="module" defer></script>
</head>

<body>
    <div class="tabs-navigation">
        <div class="tabs">
            <button default data-html="./src/tabs/home.html" class="tab">
                Home
            </button>
            <button data-html="./src/tabs/store.html" class="tab">
                Store
            </button>
            <div class="drop-down">
                <button class="trigger">More</button>
                <div class="items">
                    <button class="item tab" data-html="./src/tabs/contacts.html">
                        Contacts
                    </button>
                </div>
            </div>
        </div>
        <div class="content"></div>
    </div>

    <div class="drop-down second">
        <button class="trigger">Menu</button>
        <div class="items">
            <div class="item">Item 1111</div>
            <div class="item">Item 2</div>
            <div class="item">Item 3</div>
        </div>
    </div>

    <div class="image-slider">
        <div class="image-display">
            <div class="image-container">
                <img src="./src/images/forest.jpg" alt="forest" />
                <img src="./src/images/desert.jpg" alt="desert" />
                <img src="./src/images/moutains.jpg" alt="mountains" />
                <img src="./src/images/lake.jpg" alt="lake" />
            </div>
            <button class="back">&lt;</button>
            <button class="forward">&gt;</button>
        </div>
        <div class="navigation"></div>
    </div>
</body>

</html>
