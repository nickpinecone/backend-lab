<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sidebar">
        <img src="image.jpg" alt="sidebar image">
        <div class="logo">Sign Up</div>
        <div class="attribution">
            Photo by Katie Moum on <a href="https://unsplash.com/photos/7XGtYefMXiQ">Unsplash</a>
        </div>
    </div>

    <div class="main-content">
        <p class="warning">
            This is not a <strong>real</strong> online service! If one does not fear the consequences, thy shall proceed
            with the ritual. Sign up <em>now</em>.
        </p>
        <p class="encourage">The pact is worth it.</p>

        <form action="" method="post">
            <label for="first-name">
                First Name
                <input type="text" id="first-name">
            </label>
            <label for="last-name">
                Last Name
                <input type="text" id="last-name">
            </label>

            <label for="email">
                Email
                <input type="email" id="email">
            </label>
            <label for="phone">
                Phone Number
                <input type="tel" id="phone">
            </label>

            <label for="password">
                Password
                <input type="password" id="password">
            </label>
            <label for="confirm-password">
                Confirm Password
                <input type="password" id="confirm-password">
            </label>
        </form>

        <button type="button" id="sign-up-button">Create Account</button>

        <p class="login-prompt">Already have an account? <a href="" id="login">Log in</a></p>
    </div>

</body>

</html>
