<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="title">Rock Paper Scissors</div>
    <div class="content">
        <div class="container">
            <div class="left">
                <div class="human-score">Your Score: 0</div>
                <div class="display-human">✊</div>
                <div class="buttons">
                    <button type="button" id="rock">Rock</button>
                    <button type="button" id="paper">Paper</button>
                    <button type="button" id="scissors">Scissors</button>
                </div>
            </div>
            <div id="middle">
                <div></div>
                <div class="vs-sign">Versus</div>
                <div class="announce">Draw</div>
            </div>
            <div class="right">
                <div class="computer-score">Computer Score: 0</div>
                <div class="display-computer">✊</div>
                <div><button type="button" class="restart-button">Restart</button></div>
            </div>
        </div>
    </div>
    <div class="footer"></div>

</body>

</html>
