<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="side-image">
        <img src="image.jpg" alt="Cool image">
        <div class="form-title">Sign Up</div>
        <div class="attribution">Photo by Katie Moum on <a href="https://unsplash.com/photos/7XGtYefMXiQ">Unsplash</a></div>
    </div>
    <div class="content">
        <div class="wrapper">
            <div class="warning"><strong>This is not a real online service!</strong> Please, do not input sensitive or important information ;)</div>
            <div class="sign-up-statement">Sign up <span>now!</span></div>
            <form action="" method="get" id="form">
                <div>
                    <label for="first-name">*First name: </label>
                    <input type="text" name="first-name" id="first-name" required>
                    <label for="last-name">Last name: </label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div>
                    <label for="email">*Email: </label>
                    <input type="email" name="email" id="email" required>
                    <label for="phone">Phone number: </label>
                    <input type="tel" name="phone" id="phone">
                </div>
                <div>
                    <label for="password">*Password: </label>
                    <input type="password" name="password" id="password" required>
                    <label for="confirm">*Confirm password: </label>
                    <input type="password" name="confirm" id="confirm" required>
                </div>
            </form>
            <button type="submit" form="form" id="create">Create account</button>
            <div class="sign-in-statement">Already got an account? <button class="sign-in">Sign in</button></div>
        </div>
    </div>
</body>
</html>
