<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <header>Todo</header>
    <div class="main-content">

        <div class="projects-sidebar">
            <h2 id="sidebar-title">Projects</h2>
            <div class="project">
                <input type="text" value="Default" id="title" disabled>
                <button class="edit">⚙️</button>
                <button class="remove">🗑️</button>
            </div>
        </div>

        <div class="todos-area">
            <div class="todo">
                <input type="checkbox" name="done-check" id="done-check">
                <input name="description" id="description" value="Buy Milk" disabled>
                <label for="due-date">
                    📅
                    <input type="date" name="due-date" id="due-date" value="2023-09-01" disabled>
                </label>
                <label for="priority">
                    ⚠️
                    <input type="number" name="priority" id="priority" value="1" min="1" max="255" size="4" disabled>
                </label>
                <button class="edit">⚙️</button>
                <button class="remove">🗑️</button>
            </div>
        </div>

    </div>
</body>

</html>
