<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./src/styles.css">
    <script src="./src/events.js" defer></script>
    <script src="./src/script.js" defer></script>
</head>

<body>
    <div class="header">tic tac toe</div>

    <div class="show-turn">
        <div class="player1 active">👁️‍🗨️</div>
        <div class="player2">👁️‍🗨️</div>
    </div>

    <div class="board">
        <button class="cell" data-x="0" data-y="0"><span></span></button>
        <button class="cell" data-x="0" data-y="1"><span></span></button>
        <button class="cell" data-x="0" data-y="2"><span></span></button>
        <button class="cell" data-x="1" data-y="0"><span></span></button>
        <button class="cell" data-x="1" data-y="1"><span></span></button>
        <button class="cell" data-x="1" data-y="2"><span></span></button>
        <button class="cell" data-x="2" data-y="0"><span></span></button>
        <button class="cell" data-x="2" data-y="1"><span></span></button>
        <button class="cell" data-x="2" data-y="2"><span></span></button>
    </div>

    <dialog class="show-winner">
        <div class="wrapper">
            <div>
                <div class="output-winner"></div>
                <button class="restart">start</button>
            </div>

            <div class="modify-game">
                <div class="player1">
                    <div class="sign">x</div>
                    <div class="options">
                        <input type="radio" name="player1" id="human1" value="human" checked>
                        <label for="human1">human</label>

                        <input type="radio" name="player1" id="computer1" value="computer">
                        <label for="computer1">computer</label>
                    </div>

                </div>

                <div class="player2">
                    <div class="sign">o</div>
                    <div class="options">
                        <input type="radio" name="player2" id="human2" value="human" checked>
                        <label for="human2">human</label>

                        <input type="radio" name="player2" id="computer2" value="computer">
                        <label for="computer2">computer</label>
                    </div>
                </div>
            </div>
        </div>
    </dialog>
</body>

</html>
