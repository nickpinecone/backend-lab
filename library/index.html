<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">Library</div>

    <div class="library">
        <button class="add-button">+ Add Book</button>

        <div class="book-cards">
            <div class="book" data-index="0">
                <span>Title: <textarea name="title" id="title" cols="16" rows="1" disabled>Gunslinger</textarea></span>
                <span>Author: <textarea name="author" id="author" cols="16" rows="1"
                        disabled>Stephen King</textarea></span>
                <span>Pages: <textarea name="pages" id="pages" cols="16" rows="1" disabled>310</textarea></span>
                <button id="read-status" class="have-read">Have Read</button>
                <button id="edit-book">Edit Book</button>
                <button id="remove-book">Remove Book</button>
            </div>
        </div>
    </div>

    <dialog class="add-book-dialog">
        <form method="dialog">
            <input type="text" name="title" id="title" placeholder="Title">
            <input type="text" name="author" id="author" placeholder="Author">
            <input type="number" name="pages" id="pages" placeholder="Pages">
            <label for="read">Have You Read It? <input type="checkbox" name="read" id="read"></label>
            <button type="submit">Submit</button>
            <button type="button">Close</button>
        </form>
    </dialog>

</body>

</html>
