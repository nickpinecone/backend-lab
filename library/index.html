<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">Library</div>

    <div class="library">
        <button class="add-button">+ Add Book</button>

        <div class="book-cards">
        </div>
    </div>

    <dialog class="add-book-dialog">
        <form method="dialog">
            <input type="text" name="title" id="title" placeholder="Title" required>
            <input type="text" name="author" id="author" placeholder="Author">
            <input type="number" name="pages" id="pages" placeholder="Pages">
            <label for="read">Have You Read It? <input type="checkbox" name="read" id="read"></label>
            <button type="submit">Submit</button>
            <button type="button">Close</button>
        </form>
    </dialog>

</body>

</html>
