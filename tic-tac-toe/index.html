<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="top-bar">
            <div class="pvp">
                <button class="mode chosen">Player Vs Player</button>
                <div class="choice">
                    <button class="chosen" disabled="true">X</button><button disabled="true">O</button>
                </div>
            </div>
            <div class="pve">
                <button class="mode">Player Vs Computer</button>
                <div class="choice">
                    <button disabled="true">X</button><button disabled="true">O</button>
                </div>
            </div>
        </div>
        <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="bottom-bar">
            <div class="player1-score">Player1: 0</div>
            <div id="result"></div>
            <div class="player2-score">Player2: 0</div>
        </div>
    </div>
</body>
</html>
