<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="side-image">
        <img src="image.jpg" alt="Cool image">
        <div class="form-title">Sign Up</div>
        <div class="attribution">Photo by Katie Moum on <a href="https://unsplash.com/photos/7XGtYefMXiQ">Unsplash</a></div>
    </div>
    <div class="content">
        <div class="wrapper">
            <div class="warning">This is not a real online service! Please, do not input sensitive or important information ;)</div>
            <div class="sign-up-statement">Sign up now!</div>
            <form action="" method="post">
                <div>
                    <label for="first-name">First name: </label>
                    <input type="text" name="first-name" id="first-name">
                    <label for="last-name">Last name: </label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div>
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email">
                    <label for="phone">Phone number: </label>
                    <input type="tel" name="phone" id="phone">
                </div>
                <div>
                    <label for="password">Password: </label>
                    <input type="password" name="password" id="password">
                    <label for="confirm">Confirm password: </label>
                    <input type="password" name="confirm" id="confirm">
                </div>
            </form>
            <div class="sign-in-statement">Already got an account? <span class="sign-in">Sign in</span></div>
        </div>
    </div>
</body>
</html>
