<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="side-image">
        <img src="" alt="Cool image">
        <div class="form-title">TOR</div>
    </div>
    <div class="content">
        <div class="warning">This is not a real online service! Please, do not input sensitive or important information ;)</div>
        <div class="sign-up-statement">Sign up now!</div>
        <form action="" method="post">
            <label for="first-name">First name: </label>
            <input type="text" name="first-name" id="first-name">
            <label for="last-name">Last name: </label>
            <input type="text" name="last-name" id="last-name">

            <label for="email">Email: </label>
            <input type="email" name="email" id="email">
            <label for="phone">Phone number: </label>
            <input type="tel" name="phone" id="phone">

            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <label for="confirm">Confirm password: </label>
            <input type="password" name="confirm" id="confirm">
        </form>
        <div class="sign-in-statement">Already got an account? <span class="sign-in">Sign in</span></div>
    </div>
</body>
</html>
